version: '3'

services:
  web:
    container_name: bittap-container
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    depends_on: 
      - mongo
    networks:
      - app-network
    ports:
      - "8080:8080"

  webserver:
    image: nginx:mainline-alpine
    container_name: webserver
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - web-root:/var/www/html
      - ./nginx-conf:/etc/nginx/conf.d
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    depends_on:
      - web
      - mongo
    networks:
      - app-network

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/html
    depends_on:
      - webserver
    command: certonly --webroot --webroot-path=/var/www/html --email alan@example.com --agree-tos --no-eff-email --staging -d bittap.io  -d www.bittap.io

  mongo:
    container_name: mongo
    image: mongo
    ports:
      - "27017:27017"

volumes:
  certbot-etc:
  certbot-var:
  web-root:
    driver: local
    driver_opts:
      type: none
      device: /app
      o: bind

networks:
  app-network:
    driver: bridge 