version: '3'

services:
  app:
    image: bittap-image
    container_name: bittap-container
    restart: always
    build: .
    volumes:
      - .:/app
    depends_on: 
      - database
    networks:
      - app-network
    ports:
      - "80:8080"

  webserver:
    image: nginx:mainline-alpine
    container_name: webserver
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - web-root:/var/www/html
      - ./nginx-conf:/etc/nginx/conf.d
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    depends_on:
      - app
      - database
    networks:
      - app-network

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/html
    depends_on:
      - webserver
    command: certonly --webroot --webroot-path=/var/www/html --email boyce.alan15@gmail.com --agree-tos --no-eff-email --staging -d bittap.io  -d www.bittap.io

  database:
    image: mongo
    container_name: mongo
    volumes:
      - ./data/db:/data/db
    restart: always
    ports:
      - "27017:27017"

volumes:
  certbot-etc:
  certbot-var:
  web-root:
    driver: local
    driver_opts:
      type: none
      device: /app
      o: bind

networks:
  app-network:
    driver: bridge 